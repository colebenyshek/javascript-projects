<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Review Project</title>
        <!-- Fonts -->

        <!-- Icons (from Font Awesome) -->
        <script src="https://kit.fontawesome.com/f4767c266b.js" crossorigin="anonymous"></script>
        <!-- Styles -->
        <link rel="stylesheet" href="styles.css" type="text/css" media="all" />
        <!-- Javascript -->
        <script type="module" src="script.js"></script>
    </head>
    <body>
        <main>
            <section class="container">
                <!-- Title -->
                <div class="title">
                    <h2>Our Reviews</h2>
                    <div class="underline"></div>
                </div>
                <!-- Review -->
                <article class="review">
                    <div class="img-container">
                        <img id="person" src="./images/random-person-1.jpg" alt="">
                    </div>
                    <h4 class="author">John Doe</h4>
                    <p class="job">UX Designer</p>
                    <p class="info">
                        Software undergoes beta testing shortly before 
                        it’s released. Beta is Latin for “still doesn’t work”. 
                        (Anonymous) Most software today is very much like an Egyptian 
                        pyramid with
                    </p>
                    <!-- Prev/Next Buttons -->
                    <div class="button-container">
                        <button class="prev-btn">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="next-btn">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <!-- Random Button -->
                    <button class="random-btn">Surprise Me</button>
                </article>
            </section>
        </main>
    </body>
</html>
